
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saif & Fiza - Our Eternal Bond</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --rose-gold: #b76e79;
        --deep-red: #4a0404;
        --soft-pink: #ffb7c5;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: radial-gradient(circle at top, #3d0505, #000000);
        color: white;
      }
      .font-cursive { font-family: 'Great Vibes', cursive; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Montserrat', sans-serif; }

      .glass-card {
        background: rgba(20, 0, 0, 0.6);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(183, 110, 121, 0.4);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(183, 110, 121, 0.1);
      }

      .glow-text {
        text-shadow: 0 0 15px rgba(255, 77, 109, 0.9), 0 0 30px rgba(183, 110, 121, 0.5);
      }
      
      .rose-gold-gradient {
        background: linear-gradient(to bottom right, #e1b382, #b76e79, #8d5d66);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-luxury {
        background: linear-gradient(135deg, #b76e79 0%, #d42d4a 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 5px 15px rgba(183, 110, 121, 0.4);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .btn-luxury:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 30px rgba(183, 110, 121, 0.6);
      }

      @keyframes heart-beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-heart-beat { animation: heart-beat 1.5s infinite; }

      /* Sparkle Effect */
      .sparkle {
        position: absolute;
        background: radial-gradient(circle, white, transparent);
        border-radius: 50%;
        pointer-events: none;
        animation: sparkle-fade 2s forwards;
      }
      @keyframes sparkle-fade {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--rose-gold); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
