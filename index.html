
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saif & Fiza | The Eternal Transformation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --rose-gold: #b76e79;
        --deep-red: #4a0404;
        --gold: #d4af37;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #000;
        color: white;
        -webkit-tap-highlight-color: transparent;
      }
      .font-cursive { font-family: 'Great Vibes', cursive; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Montserrat', sans-serif; }

      /* 3D Effects */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .card-3d { transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
      .card-3d:hover { transform: rotateY(10deg) rotateX(5deg); }

      .glass-card {
        background: rgba(30, 0, 0, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(183, 110, 121, 0.3);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), inset 0 0 30px rgba(183, 110, 121, 0.1);
      }

      .glow-text {
        text-shadow: 0 0 15px rgba(255, 77, 109, 0.8), 0 0 30px rgba(183, 110, 121, 0.4);
      }
      
      .rose-gold-gradient {
        background: linear-gradient(135deg, #f3e5f5, #b76e79, #8d5d66);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-luxury {
        background: linear-gradient(135deg, #b76e79 0%, #d42d4a 100%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 25px rgba(183, 110, 121, 0.4);
        transition: all 0.5s ease;
      }

      .btn-luxury:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 20px 40px rgba(183, 110, 121, 0.7);
      }

      /* Magical Particles */
      .magical-sparkle {
        position: fixed;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff, var(--gold), transparent);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        animation: sparkle-float 1s ease-out forwards;
      }

      @keyframes sparkle-float {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3) translate(var(--tx), var(--ty)); opacity: 0; }
      }

      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float { animation: float-y 4s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--rose-gold); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Magical Global Click Effect
      document.addEventListener('click', (e) => {
        for(let i=0; i<8; i++) {
          const sparkle = document.createElement('div');
          sparkle.className = 'magical-sparkle';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 150 + 'px');
          sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 150 + 'px');
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 1000);
        }
      });
    </script>
  </body>
</html>
